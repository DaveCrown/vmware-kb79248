---
- name: make a local working reports dir
  file:
    state: directory
    path: "{{ playbook_dir }}/work/reports"
    recure: yes
  delegate_to: localhost

- name: generate stub file
  template:
    src: "{{ format }}.j2"
    dest: "{{ playbook_dir }}/work/reports/{{ group_names }}.{{ format_exts[format] }}"
  delegate_to: localhost